<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>WCB Cafe-CONTACT</title>
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googlepis.com/css?family=Philosopher">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WCB Cafe home">
    <meta property="og:description" content="おしゃれなカフェで癒されてみませんか？">
    <meta property="og:image" content="http://example.com/images/ogp.jpg">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">メッセージ</label>
                    <textarea name="your-message" id="message" cols="30" rows="10"></textarea>
                </div>

                <input type="submit" class="button" value="送信">
            </form>
        </div>
    </div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ 東駅前店</h3>
                <p>
                    住所：東京都<br>
                    電話：<br>
                    営業時間：<br>
                    休日：<br>
                </p>
            </div>
            <div class="location-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.5309704138076!2d139.698472815259!3d35.68854928019254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd073abac43%3A0xa278e86ab62a71f!2z44OQ44K544K_5paw5a6_!5e0!3m2!1sja!2sjp!4v1588585332399!5m2!1sja!2sjp"
                    width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>
    </section>

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fkitchenworcar%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
                    width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowTransparency="true" allow="encrypted-media"></iframe>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                Twitter
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Youtube</h3>
                Youtube
            </div>
        </div>
    </section>


    <footer>

        <dir class="wrapper">
            <p><small>&copy; 2019 Manabox</small></p>
        </dir>
    </footer>
</body>

</html>
